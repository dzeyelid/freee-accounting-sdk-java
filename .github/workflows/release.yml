name: Release artifacts

on:
  release:
    types:
      - published
      - prereleased
      - released
      - created  # temporary for dev
      - edited   # temporary for dev

env:
  WORKING_DIR: ./sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        java-package: jdk
        architecture: x64

    - name: Package
      run: |
        mvn clean package --no-transfer-progress -DperformRelease=true
      working-directory: ${{ env.WORKING_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        java-package: jdk
        architecture: x64
        server-id: dev
        server-username: MAVEN_USERNAME
        server-password: MAVEN_USER_PASSWORD
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE

    - name: Deploy
      run: |
        mvn clean deploy --no-transfer-progress -DperformRelease=true -DskipTests=true -Dchangelist= -Drevision=${{ github.event.release.tag_name }}
      working-directory: ${{ env.WORKING_DIR }}
